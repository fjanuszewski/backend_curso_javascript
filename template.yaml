  #       Fn::Sub: Domain for ${AWS::StackName}
  #     Name:
  #       Fn::Join:
  #       - .
  #       - - Ref: SubDomain
  #         - Ref: Domain
  #     Type: A
  #   Metadata:
  #     SamResourceId: SiteHost

  ### API Functions ###
  GetAccountByIdFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
    Properties:
      Handler: getAccountById.Handler
      CodeUri: ./src/functions/getAccountById
      Environment:
        Variables:
          ACCOUNTS_TABLE: !Ref AccountsTable
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref AccountsTable
      Events:
        HttpEvent:
          Type: HttpApi 
          Properties:
            Path: /account/{accountId}
            Method: GET
            ApiId: !Ref ServerlessRestApi

  PostAccountFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
    Properties:
      Handler: postAccount.Handler
      CodeUri: ./src/functions/postAccount
      Tracing: Active
      Environment:
        Variables:
          ACCOUNTS_TABLE: !Ref AccountsTable
      Policies:
        - DynamoDBWritePolicy:
            TableName: !Ref AccountsTable
      Events:
        HttpEvent:
          Type: HttpApi 
          Properties:
            Path: /account/
            Method: POST
            ApiId: !Ref ServerlessRestApi

  DeleteAccountFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
    Properties:
      Handler: deleteAccountById.Handler
      CodeUri: ./src/functions/deleteAccountById
      Environment:
        Variables:
          ACCOUNTS_TABLE: !Ref AccountsTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref AccountsTable
      Events:
        HttpEvent:
          Type: HttpApi 
          Properties:
            Path: /account/{accountId}
            Method: DELETE
            ApiId: !Ref ServerlessRestApi

  PutAccountFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
    Properties:
      Handler: putAccount.Handler
      CodeUri: ./src/functions/putAccount
      Environment:
        Variables:
          ACCOUNTS_TABLE: !Ref AccountsTable
      Policies:
        - DynamoDBWritePolicy:
            TableName: !Ref AccountsTable
      Events:
        HttpEvent:
          Type: HttpApi 
          Properties:
            Path: /account/{accountId}
            Method: PUT
            ApiId: !Ref ServerlessRestApi

  PatchAccountFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
    Properties:
      Handler: putAccount.Handler
      CodeUri: ./src/functions/putAccount
      Environment:
        Variables:
          ACCOUNTS_TABLE: !Ref AccountsTable
      Policies:
        - DynamoDBWritePolicy:
            TableName: !Ref AccountsTable
      Events:
        HttpEvent:
          Type: HttpApi 
          Properties:
            Path: /account/{accountId}
            Method: PATCH
            ApiId: !Ref ServerlessRestApi
